<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Assigment1" content="HTML, CSS">
        <meta name="author" content="Alejandro Guerra">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Clone</title>
        <style>
            body{
                margin: 0;
            }

            .container{
                width: 100vw;
                height: 100vh;
                border: 10px solid darkgrey;

                display: grid;
                /*Specifying 3 colums with 1 fraction of the remaining space*/
                grid-template-columns: 1fr 1fr 1fr;
                /*Specify the amount of rows you page is gonna have*/
                grid-template-rows: 64px repeat(10, 1fr) 64px;
                /*Specify the gap of the grid*/
                gap: 10px;
                padding: 10px;
                box-sizing: border-box;
            }

            .container div{
                padding: 10px;
                border: 1px solid darkgray;
            }

            .header {
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: span 12;
            }

            .header2 {
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: span 12;
            }

            .header3 {
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: span 12;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">Aside left</div>
            <div class="header2">Center</div>
            <div class="header3">Aside right</div>
        </div>
    </body>
</html>
